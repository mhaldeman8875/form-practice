<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal adventure</title>

  <body>
    <div class="container">
      <h1>Fill in the form below to get a response from the computer</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="statement">Type anything</label>
            <input id="statement" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Say this to the computer</button>
        </form>
      </div>

      <div id="response">
        <p>
          The computers response: <span class="statement"></span>
        </p>
      </div>
      
    </div>

  </body>
